{% extends 'main.html' %}
<!-- {% include 'navbar.html' %}-->

{% block content %}

<hr>

<table>
<tr>
    <th>Project</th>
    <th>Votes</th>
    <th>positive votes</th>
    <th>Date</th>
    <th>View</th>
    <th>update</th>
    <th>Delete</th>
</tr>
{% for project in projects %}
<tr>
    <td>{{project.title}}</td>
    <td>{{project.vote_total}}</td>
    <td>{{project.vote_ratio}}%</td>
    <td>{{project.created}}</td>
    <td><a href="{% url 'project' project.id %}">Views</a></td>
    <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
    <td><a href="{% url 'delete-project' project.id %}">Delete</a></td>
    
</tr>
{% endfor %}
</table>
<h1>Projects</h1>



{% endblock content %}
